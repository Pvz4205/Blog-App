<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Admin Dashboard > Edit Post</h1>
    <form method="POST" action="">
      <div class="row mb-3">
        <label for="titleinput" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            name="title"
            id="titleinput"
            value="{{post.title}}"
          />
        </div>
      </div>

      <div class="row mb-3">
        <label for="subtitleinput" class="col-sm-2 col-form-label"
          >Subtitle</label
        >
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            name="subtitle"
            id="subtitleinput"
            value="{{post.subtitle}}"
          />
        </div>
      </div>

      <div class="row mb-3">
        <label for="imageurl" class="col-sm-2 col-form-label">Image URL</label>
        <div class="col-sm-10">
          <input
                  type="text"
                  class="form-control"
                  name="image"
                  id="imageurl"
                  value="{{post.image}}"
          />
        </div>
      </div>

      <div class="row mb-3">
        <label for="author" class="col-sm-2 col-form-label">Author</label>
        <div class="col-sm-10">
          <input
                  type="text"
                  class="form-control"
                  name="author"
                  id="author"
                  value="{{ name }}"
                  disabled
          />
        </div>
      </div>

      <div class="row mb-3">
        <label for="date" class="col-sm-2 col-form-label">Date</label>
        <div class="col-sm-10">
          <input
                  type="date"
                  class="form-control"
                  name="date"
                  id="date"
                  value="{{post.date}}"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="content1" class="col-sm-2 col-form-label">Content 1</label>
        <div class="col-sm-10">
          <textarea
            class="form-control"
            name="content1"
            placeholder=""
            id="content1"
          >
            {{post.content1}}
          </textarea>
        </div>
      </div>

      <div class="form-group row">
        <label for="content2" class="col-sm-2 col-form-label">Content 2</label>
        <div class="col-sm-10">
          <textarea
            class="form-control"
            name="content2"
            placeholder=""
            id="content2"
          >
            {{post.content2}}
          </textarea>
        </div>
      </div>
      <div class="row mb-3">
        <label for="slug" class="col-sm-2 col-form-label">Slug</label>
        <div class="col-sm-10">
          <input
                  type="text"
                  class="form-control"
                  name="slug"
                  id="slug"
                  value="{{post.slug}}"
          />
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
