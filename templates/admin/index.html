<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    <h1>Admin Dashboard</h1>
    <h1>Welcome, {{ name }}</h1>
    <p class="d-inline-flex gap-1">
  <a class="btn btn-primary" data-bs-toggle="collapse" href="#posts" role="button" aria-expanded="false" aria-controls="collapseExample">
    Posts
  </a>
      <a class="btn btn-primary" data-bs-toggle="collapse" href="#contacts" role="button" aria-expanded="false" aria-controls="collapseExample">
    Contacts
  </a>
  <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
    Logout
  </button>
      <a class="btn btn_primary" role="button" href="/edit/0">Add Post</a>
</p>
<div class="collapse" id="posts">
  <div class="card card-body">
    <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Subtitle</th>
      <th scope="col">Author</th>
    </tr>
  </thead>
  <tbody>
  {% for i in all %}
    <tr>
      <th scope="row">{{ i.id }}</th>
      <td>{{ i.title }}</td>
      <td>{{ i.subtitle }}</td>
      <td>{{ i.author }}</td>
      <td>
      <a href="/edit/{{i.id}}">
        <button type="button" class="btn btn-info">Edit</button>
      </a>
      </td>
      <td>
      <a href="">
        <button type="button" class="btn btn-danger">Delete</button>
      </a>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
  </div>
</div>
    <div class="collapse" id="contacts">
  <div class="card card-body">
    <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Jacob</td>
      <td>Thornton</td>
      <td>@fat</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td>John</td>
      <td>Doe</td>
      <td>@social</td>
    </tr>
  </tbody>
</table>
  </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
